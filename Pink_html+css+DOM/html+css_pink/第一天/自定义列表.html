    <title>自定义列表</title>

<body>
    <!--自定义列表常用于对于术语或名词进行解释说明，列表项前面没有任何符号-->
    <!--基本语法格式-->
    <!--<dl>
            <dt></dt>
            <dd></dd>
            <dd></dd>
        </dl>-->

        <dt>力学</dt>
        <dd>固体力学</dd>
        <dd>流体力学</dd>
        <dd>振动力学</dd>
    </dl>
</body>
</html>

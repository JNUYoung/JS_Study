<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>节点操作-删除节点</title>
    <style>
        button {
            display: block;
            width: 50px;
            height: 50px;
            border: 1px solid red;
            background-color: rgba(red, green, blue, alpha);
            margin: 100px auto;
        }
        
        ul {
            margin: 0 auto;
        }
        
        ul li {
            float: left;
            width: 200px;
            height: 200px;
            margin: 0 50px;
            list-style: none;
        }
        
        ul li:first-child {
            background-color: pink;
        }
        
        ul li:nth-child(2) {
            background-color: red;
        }
        
        ul li:last-child {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <button>删除</button>
    <ul>
        <li>熊大</li>
        <li>熊二</li>
        <li>光头强</li>
    </ul>
    <script>
        // node.removeChild(child) 删除一个子节点，并返回这个被删除的节点
        var ul = document.querySelector('ul');
        var btn = document.querySelector('button');
        btn.onclick = function() {
            if (ul.children.length == 0) {
                this.disabled = true;
            } else {
                ul.removeChild(ul.children[0]);
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 200px;
            height: 200px;
            background-color:pink;
            transform: translate(100px,100px);
        }
        p {
            width: 200px;
            height: 200px;
            background-color:blue;
        }
        h3 {
            width: 0;
            height: 0;
            border: 100px solid transparent;
            border-left: 100px solid red;
        }
    </style>
</head>
<body>
    <div></div>
    <p></p>
    <h3></h3>
</body>
</html>

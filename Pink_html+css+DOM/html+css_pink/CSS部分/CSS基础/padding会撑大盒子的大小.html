<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding对盒子大小的影响</title>
    <style>
        div {
            width: 170px;
            height: 180px;
            background-color: #ff6700;
            padding: 5px 10px 15px 20px;
        }
        /*在已给定盒子的宽度和高度的情况下，再给定padding会使盒子撑大
          为保持盒子的大小不变，应将宽度和高度减去对应方向上的padding值*/
    </style>
</head>
<body>
    <div>
        因为java 是面向对象的编程语言，所以我们实际上是在创建一个个的类
        class HelloWorld 表示这个类的名字是HelloWorld
    </div>
</body>
</html>

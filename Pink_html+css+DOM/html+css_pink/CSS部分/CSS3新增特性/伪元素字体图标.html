<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素字体图标</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 35px;
            border: 1px solid red;
        }
        div::after {
            position: absolute;
            right: 10px;
            top: 25%;
            content: '>';
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js变量</title>
</head>

<body>
    <script>
        var x = 30;
        var myName = "young";
        var y;
        console.log(x);
        console.log(y);
        console.log(myName);
        alert("x的数据类型是" + typeof x);
        alert(typeof y);
        alert(typeof myName);
        //boolean 0 or 1
    </script>
</body>

</html>

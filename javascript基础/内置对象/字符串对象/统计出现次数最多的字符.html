<body>
    <script>
        // 可以通过该方式来判断对象是否有某属性
        var o = {
            age: 18
        }
        if (o['sex']) {
            console.log('里面有该属性');
        } else {
            console.log('里面没有该属性');
        }
        // 判断一个字符串'abcoefoxyozzopp'中出现次数最多的字符，并统计其次数
        var str = 'abcoefoxyozzopp';
        var obj = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (obj[chars]) {
                obj[chars]++;
            } else {
                obj[chars] = 1;
            }
        }
        console.log(obj);
        var max = 0;
        for (var k in obj) {
            if (obj[k] > max) {
                max = obj[k];
                count = k;
            }
        }
        console.log('出现最多的字符是:' + count + '\n' + '出现次数为：' + 'max');
    </script>
</body>

</html>

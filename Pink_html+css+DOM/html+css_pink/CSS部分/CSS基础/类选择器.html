<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        div {
            text-align: center;
        }
        .red {
            width: 100px;
            background-color: red;
            height: 100px;
        }
        .green {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <!--用类选择器画盒子-->
    <div class="red">第一个盒子</div>
    <div class="green">第二个盒子</div>
    <div class="red">第三个盒子</div>
</body>
</html>

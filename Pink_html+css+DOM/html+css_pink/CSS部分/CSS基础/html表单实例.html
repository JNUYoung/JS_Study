<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html表单实例</title>
</head>
<body>
    <h1>欢迎注册CSDN账号</h1>
    <tr>
        <td>
            注册邮箱:
        </td>
        <td>
            <input type="text" name="email">
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            你还可以使用<a href="#">账号</a>注册或者<a href="">手机号</a>注册
        </td>
    </tr>
    <tr>
        <td>
            创建密码:
        </td>
        <td>
            <input type="password" name="password">
        </td>
    </tr>
    <tr>
        <td>性别:</td>
        <td>
            <input type="radio" name="sex" id="male"><label for="male">男</label>
            <input type="radio" name="sex" id="female"><label for="female">女</label>
        </td>
    </tr>
    <tr>
        <td>生日:</td>
        <td>
            <select name="year" id="1">
                <option value="1">1996</option>
                <option value="2">1997</option>
                <option value="3">1998</option>
            </select>
            <select name="month" id="2">
                <option value="1">07</option>
                <option value="1">08</option>
                <option value="1">09</option>
            </select>
            <select name="day" id="3">
                <option value="1">03</option>
                <option value="1">04</option>
                <option value="1">05</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>我现在:</td>
        <td>
            <select name="status" id="1">
                <option value="1">待业</option>
                <option value="2">在职</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>验证码:</td>
        <td><input type="text"></td>
    </tr>
</body>
</html>

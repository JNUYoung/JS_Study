<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500px">
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" id="nan"><label for="nan"><img src="imgs/images2/man.jpg" alt="man">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv"><img src="imgs/images2/women.jpg" alt="women">女</label>
            </td><!--单选按钮的radio的name属性必须一致-->
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select name="" id="">
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择月份--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择日</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="status" id="1" checked="checked"><label for="1">未婚</label>
                <input type="radio" name="status" id="2"><label for="2">已婚</label>
                <input type="radio" name="status" id="0"><label for="0">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="本科"><!--value表示在文本框里面显示的预文本-->
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love">妩媚的
                <input type="checkbox" name="love">可爱的
                <input type="checkbox" name="love">小鲜肉
                <input type="checkbox" name="love">老腊肉
                <input type="checkbox" name="love" checked="checked">都喜欢<!--checked表示该选项被预先选定-->
            </td><!--复选框-->
        </tr>
        <tr>
            <td>个人介绍</td>
            <td><textarea name="description" id="" cols="30" rows="10">个人简介</textarea></td>
        </tr><!--文本域textarea-->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册"><!--submit提交按钮 value表示显示在按钮上面的值-->
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><h3>我承诺</h3></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // concat 拼接成字符串
        var str = 'andy';
        console.log(str.concat('red'));

        // substr (start,length)  从start位置开始，length为取的长度
        console.log(str.substr(1, 2)); // 从n开始，截取两个长度的字符串
        console.log(str.substr(0, 3)); // and
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件对象</title>
</head>

<body>
    <div>123</div>
    <script>
        // 事件对象
        var div = document.querySelector('div');
        //div.onclick = function(event) {
        // 1.event就是一个事件对象，写到监听函数的小括号里面，当做形参来看待
        // 2.事件对象 只有有了事件才会存在，它是系统给我们自动创建的，不需要传递参数
        // 3.事件对象是事件一系列相关数据的集合 跟事件相关得到 比如鼠标点击就包含了鼠标相关的信息
        // 如果是键盘事件，就包含键盘数据的相关信息
        // 4.这个事件对象可以自己命名，比如event，evt，e
        // 5. 事件对象也有兼容性问题，ie6，7，8通过windows.event获取
        //console.log(event); // Mouseevent
        //}
        div.addEventListener('click', function(e) {
            console.log(e);
        })
    </script>
</body>

</html>

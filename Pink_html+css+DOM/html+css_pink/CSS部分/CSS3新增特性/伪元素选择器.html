<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素选择器before和after</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        /*权重是2*/
        div::before {
            /*必须要写content属性*/
            content: 'before伪元素';
        }
        div::after {
            content: 'after伪元素';
        }
    </style>
</head>
<body>
    <div>
        内容
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素大小</title>
    <style>
        .father {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 20px;
            border: 2px solid #000;
        }
        
        .son {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: skyblue;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>

    <script>
        // 1.偏移量：包括content，padding，border
        // offsetTop;offsetLeft;offsetWidth;offsetHeight
        var father = document.getElementsByClassName('father');

        var son = document.getElementsByClassName('son');
        console.log(son.offsetTop);

        console.log(father.clientWidth);

        // clientWidth clientHeight 客户区大小

        // scroll大小，指的是包含滚动内容的元素的大小
        // scrollHeight:在没有滚动条的情况下，元素内容的总高度
        // scrollWidth：在没有滚动条的情况下，元素内容的总宽度

        // scrollWidth
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>猜数字游戏</title>
</head>

<body>
    <script>
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var random_num = getRandom(1, 10);
        var getNum = prompt('请输入一个1-10之间的数字');
        while (getNum != random_num) {
            if (getNum > random_num) {
                alert('数字大了，请继续猜');
            } else {
                alert('数字小了，请继续猜');
            }
            getNum = prompt('请输入一个1-10之间的数字')
        }
        alert('恭喜您猜对了！');
    </script>
</body>

</html>

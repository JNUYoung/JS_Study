<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权重的叠加</title>
    <style>
        /*复合选择器会有权重叠加的问题*/
        /*li的权重是1*/
        li {
            color: red;
        }
        /*ul li的权重变成了0,0,0,1+0,0,0,1 = 0,0,0,2 */
        ul li {
            color: green;
        }
    </style>
</head>
<body>
<ul>
    <li>大猪蹄子</li>
    <li>大肘子</li>
    <li>猪尾巴</li>
</ul>
</body>
</html>

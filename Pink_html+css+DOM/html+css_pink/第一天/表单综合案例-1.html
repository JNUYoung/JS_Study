<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单综合案例-1</title>
</head>
<body>
    <form action="#" method="get">
        <table>
            <h2>LAMP学员基本信息</h2>
            <tr><!--第一行-->
                <th>姓名：</th>
                <td><input type="text" value="请输入你的姓名"></td>
            </tr>
            <tr><!--第二行-->
                <th>性别：</th>
                <td>
                    <input type="radio" name="sex" id="male"><label for="male">男</label>
                    <input type="radio" name="sex" id="female"><label for="female">女</label>
                    <input type="radio" name="sex" id="security" checked="checked"><label for="security">保密</label>
                </td>
            </tr>
            <tr><!--第三行-->
                <th>学历：</th>
                <td>
                    <select name="education" id="">
                        <option value="">--请选择--</option>
                        <option value="">大专</option>
                        <option value="">本科</option>
                        <option value="">硕士</option>
                        <option value="">博士</option>
                    </select>
                </td>
            </tr>
            <tr><!--第四行-->
                <th>选修课程</th>
                <td>
                    <input type="checkbox" name="course" id="linux"><label for="linux">Linux</label>
                    <input type="checkbox" name="course" id="apache"><label for="apache">Apache</label>
                    <input type="checkbox" name="course" id="mysql"><label for="mysql">Mysql</label>
                    <input type="checkbox" name="course" id="php"><label for="php">PHP</label>
                </td>
            </tr>
            <tr><!--第五行-->
                <th>自我评价</th>
                <td><textarea name="self-cmt" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr><!--第六行-->
                <td></td>
                <td>
                    <input type="submit" name="submit" value="提交">
                    <input type="reset" name="reset" value="重置">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

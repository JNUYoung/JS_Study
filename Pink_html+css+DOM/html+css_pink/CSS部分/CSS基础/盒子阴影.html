<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子阴影</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
        }
        /*原先盒子没有影子，当鼠标经过盒子有阴影效果*/
        div:hover {
            box-shadow: 10px 10px 10px -4px rgba(0,0,0,0.3);
        }
        /*同理也可以有p:hover span:hover 等等*/
    </style>
</head>
<body>
    <div>盒子阴影</div>
</body>
</html>

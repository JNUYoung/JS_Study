<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件委托</title>
</head>

<body>
    <!-- 事件委托的原理：
         不是每个子节点单独设置事件监听器，而是事件监听器设置在其父节点上，然后利用冒泡原理影响设置每个字节点    
    -->
    <ul>
        <li>事件委托</li>
        <li>事件委托</li>
        <li>事件委托</li>
        <li>事件委托</li>
        <li>事件委托</li>
    </ul>
    <script>
        // 事件委托的核心原理：
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function(e) {
            alert('hello world!');
            //e.target可以得到点击的对象
            e.target.style.backgroundColor = 'pink';
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复制节点</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        // 复制节点  node.cloneNode() 返回该节点的一个副本
        var ul = document.querySelector('ul');
        var lili = ul.children[0].cloneNode(true); // 将children[0]复制了一份
        // 如果括号里面的参数为空或者false，则是浅拷贝，即只复制节点本身，不复制里面的子节点
        // 如果括号里面的参数为true，则是深拷贝
        ul.appendChild(lili);
    </script>
</body>

</html>

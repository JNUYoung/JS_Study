<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label标签</title>
</head>
<body>
    <!--label标签为input元素定义标注
        label标签用于绑定一个表单元素，当点击label标签内的文本时，
        浏览器就会自动将焦点定位到对应的表单元素上能够更好地增加用户体验-->
    <label for="username">用户名：</label><input type="text" id="username">
</body>
</html>

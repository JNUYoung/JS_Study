<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // window对象提供了两种定时器 setTimeOut()   setInterval()
        // window.setTimeOut(调用函数，[延迟的毫秒数])
        // 1.这个window调用时可以省略
        // 2.这个延迟时间单位是ms，可以省略，但是省略默认为0
        // 3.可以直接写函数，也可以写函数名
        // 4.页面中可能有很多定时器，我们一般给每个定时器加标识符
        /*setTimeout(function() {
            alert('已经过去了2s了');
        }, 2000);*/
        function callback() {
            alert('回调函数')
        }
        setTimeout(callback, 2000);
        var timer1 = setTimeout(callback, 2000);
        var timer2 = setTimeout(callback, 5000);
        var timer3 = setTimeout(callback, 6000);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>argument使用</title>
</head>

<body>
    <script>
        function doAdd(num1, num2) {
            var sum = num1 + num2;
            console.log(sum);
            console.log(arguments[4]);
        }
        doAdd(1, 2, 3, 4, 5);
    </script>
</body>

</html>

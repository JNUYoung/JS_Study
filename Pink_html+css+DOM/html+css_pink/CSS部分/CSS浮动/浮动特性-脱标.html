<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动特性-脱标</title>
    <style>
        /*浮动了的盒子会脱离标准流的控制，它原本在网页中所占的位置也会被其他盒子挤占，
        就好像浮在了半空中一样，会导致盒子的重叠，所以后面自然会要消除浮动*/
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        .box2 {
            width: 300px;
            height: 300px;
            background-color: rgb(0,153,255);
        }
    </style>
</head>
<body>
<div class="box1">浮动的盒子</div>
<div class="box2">标准流的盒子</div>
</body>
</html>

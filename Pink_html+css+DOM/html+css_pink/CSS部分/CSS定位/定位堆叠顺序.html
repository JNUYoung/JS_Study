<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位堆叠顺序</title>
    <style>
        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }
        .xiongda {
            z-index: 1;
            background-color: red;
        }
        .xionger {
            background-color: green;
            left: 50px;
            top: 50px;
        }
        .guangtouqiang {
            background-color: blue;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
<div class="box xiongda"></div>
<div class="box xionger"></div>
<div class="box guangtouqiang"></div>
</body>
</html>

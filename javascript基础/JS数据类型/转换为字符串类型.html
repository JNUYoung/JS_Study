<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var number = 10;
        //利用 .toString
        var str = number.toString();
        console.log(str);
        //利用String函数
        var str1 = String(number);
        console.log(str1);
        //利用+ 拼接字符串
        console.log(number + '');
    </script>
</body>
</html>

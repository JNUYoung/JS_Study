<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转中心点案例</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid pink;
            margin: 100px auto;
            overflow: hidden;
        }
        div::before {
            content: 'hello';
            width: 100%;
            height: 100%;
            display: block;
            background-color: skyblue;
            transform: rotate(180deg);
            transform-origin: left bottom;
            transition: all 1s;
        }
        div:hover::before {
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

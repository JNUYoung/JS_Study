<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像模糊处理</title>
    <style>
        img {
            /*blur是一个函数，括号里数值越大越模糊*/
            filter: blur(3px);
        }
        img:hover {
            filter:blur(0);
        }
    </style>
</head>
<body>
<img src="../imags/mi/redmi%208.jpg" alt="">
</body>
</html>

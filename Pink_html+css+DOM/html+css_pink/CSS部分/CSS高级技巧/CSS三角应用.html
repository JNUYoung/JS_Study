<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS三角应用</title>
    <style>
        .jd {
            position: relative;
            width: 120px;
            height: 200px;
            background-color: pink;
            margin: 20px auto;
        }
        .jd span {
            position: absolute;
            top: -20px;
            left: 50%;
            margin-left: -10px;
            width: 0;
            height: 0;
            /*考虑低版本浏览器的兼容性*/
            line-height: 0;
            font-size: 0;
            border: 10px solid transparent;
            border-bottom-color: pink;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="jd">
    <span></span>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组长度</title>
</head>

<body>
    <script>
        //可以通过 数组名.length 来获得数组的长度
        var arr = [1, 3, 5, 7, 9, true, 'hello', false, 'world'];
        console.log('数组的长度为' + arr.length);
    </script>
</body>

</html>

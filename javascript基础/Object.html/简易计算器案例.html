<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易计算器</title>
</head>

<body>
    <script>
        var option = prompt(
            '欢迎使用简易计算器：' + '\n' +
            '1.加法运算：' + '\n' +
            '2.减法运算：' + '\n' +
            '3.乘法运算：' + '\n' +
            '4.除法运算：' + '\n' +
            '5.退出：' + '\n' +
            '请输入您的选项:'
        )
        switch (option) {
            case '1':
                var num1 = parseFloat(prompt('请输入第一个数值：'));
                var num2 = parseFloat(prompt('请输入第二个数值：'));
                alert(num1 + num2);
                break;
            case '2':
                var num1 = parseFloat(prompt('请输入第一个数值：'));
                var num2 = parseFloat(prompt('请输入第二个数值：'));
                alert(num1 - num2);
                break;
            case '3':
                var num1 = parseFloat(prompt('请输入第一个数值：'));
                var num2 = parseFloat(prompt('请输入第二个数值：'));
                alert(num1 * num2);
                break;
            case '4':
                var num1 = parseFloat(prompt('请输入第一个数值：'));
                var num2 = parseFloat(prompt('请输入第二个数值：'));
                alert(num1 / num2);
                break;
            case '5':
                break;
            default:
                alert('请输入正确的功能序号！');
                break;
        }
    </script>
</body>

</html>

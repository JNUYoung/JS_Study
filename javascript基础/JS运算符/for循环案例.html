<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for循环案例</title>
</head>
<body>
    <script>
        //1.求1-100之间所有数的平均值
        var sum = 0;
        for (var i = 1; i <= 100 ; i++) {
            sum += i;
        }
        var avg = sum / 100;
        console.log(avg);
        //2.求1-100所有偶数和奇数的和
        var even = 0, odd = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even += i;
            }else odd += i;
        }
        console.log(even);
        console.log(odd);
        //3.求1-100之间所有能被3整除的数的和
        var sum1 = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                sum1 += i;
            }
        }
        console.log(sum1);
    </script>
</body>
</html>

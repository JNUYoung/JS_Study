<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单轮廓线和防止拖拽</title>
    <style>
        input,textarea {
            outline: none;
            border-color: pink;
        }
        textarea {
            resize: none;
            padding-left: 20px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <!--1.取消表单轮廓线-->
    <input type="text">
    <!--2.防止文本域拖拽-->
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <!--文本域标签要放在一行上-->
</body>
</html>

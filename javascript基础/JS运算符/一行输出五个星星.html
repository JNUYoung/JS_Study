<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <script>
        var str ='';
        for (var i =1; i<= 5; i++) {
            str += '⭐';
        }
        //采用追加字符串的方法，先定义一个空字符串，利用循环每次在字符串里添加一个星星
        alert(str);
    </script>
</body>

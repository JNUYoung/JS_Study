<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态生成表格</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            background-color: #ccc;
            height: 40px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 1.准备好学生数据
        var datas = [{
                name: 'Tom',
                subject: 'javascript',
                score: 100
            }, {
                name: 'Jack',
                subject: 'javascript',
                score: 95
            }, {
                name: 'Rose',
                subject: 'javascript',
                score: 90
            }, {
                name: 'Lisa',
                subject: 'javascript',
                score: 80
            }]
            // 2.创建表格行
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) {
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            // 3.行里面创建单元格,单元格的数量取决于每个对象里面的属性个数
            for (var k in datas[i]) {
                // 创建单元格
                var td = document.createElement('td');
                // 把对象里面的属性值给td
                // datas[i][k]是每个对象的属性值
                td.innerHTML = datas[i][k];
                tr.appendChild(td);

            }
            // 4.创建删除单元格
            var td = document.createElement('td');
            tr.appendChild(td);
            td.innerHTML = "<a href = 'javascript:;'>删除</a>";
        }
        // 5.添加删除操作
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function() {
                // 点击a 删除当前a所在的行
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>

</html>

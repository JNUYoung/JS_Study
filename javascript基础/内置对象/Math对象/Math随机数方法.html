<body>
    <script>
        // random() 随机数方法
        // 返回一个随机的浮点数，范围在[0,1)之间，这个方法里面不需要参数
        console.log(Math.random());

        // 想得到两个数之间的随机整数，且包含两个端点
        function getRandom(max, min) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        console.log(getRandom(10, 1));

        // 随机点名
        var str = ['peter', 'tom', 'lily', 'lisa', 'mary', 'pink'];
        console.log(str[getRandom(str.length - 1, 0)]);
    </script>
</body>

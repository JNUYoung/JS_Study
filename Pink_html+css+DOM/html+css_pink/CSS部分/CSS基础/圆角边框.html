<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆角边框</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            background-color: pink;
            /*矩形边框变为圆角边框*/
            border-radius: 50px;
        }
        .circle {
            width: 300px;
            height: 300px;
            background-color: #ff8500;
            /*圆形盒子的制作*/
            border-radius: 150px;
            /*或者border-radius：50%； 50%就是宽度和高度的一半*/
        }
        .yuanjiaojuxing {
            width: 300px;
            height: 100px;
            background-color: #85D0ED;
            border-radius: 50px;
            /*设置为高度的一半*/
        }
        .radius {
            width: 200px;
            height: 200px;
            border-radius: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="circle"></div>
    <div class="yuanjiaojuxing"></div>
    <div class="radius">可以设置不同的圆角</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简洁版小米商城侧边栏案例</title>
    <style>
        a {
            display: block;         /*把a元素转换为块级元素*/
            width: 200px;
            height: 40px;
            background-color: #808080;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            padding-left: 30px;
            line-height: 40px;      /*文字垂直居中*/
        }
        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">手机 电话卡</a>
        <a href="#">电视 盒子</a>
        <a href="#">笔记本 平板</a>
        <a href="#">出行 穿戴</a>
        <a href="#">智能 路由器</a>
        <a href="#">健康 儿童</a>
        <a href="#">耳机 音响</a>
    </div>
</body>
</html>

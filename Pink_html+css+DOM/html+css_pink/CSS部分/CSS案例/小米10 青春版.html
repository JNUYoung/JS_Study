<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米10 青春版</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #f5f5f5;
        }
        .box {
            width: 293px;
            height: 376px;
            background-color: #fff;
            text-align: center;
            margin: 0 auto;
        }
        .box img {
            width: 100%;
        }
        .box .name {
            padding: 0 75px;
            margin-top: -15px;
            font-size: 16px;
        }
        .descript {

            font-size: 14px;
            color: #b0c1d9;
            margin:12px 45px 0;
        }
        .price {
            margin: 20px 75px 0;
            font-size: 16px;
        }
        .price .nowprice {
            color: #ff7e00;
        }
        .price .oldprice {
            color: #b0c1d9;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../imags/小米10%20青春版.jpg" alt="mi 10">
        <div class="name">小米10 青春版 5G</div>
        <p class="descript">50倍潜望式变焦/轻薄5G手机</p>
        <div class="price">
            <span class="nowprice">1899元起</span>
            <span class="oldprice">2099元</span>
        </div>
    </div>
</body>
</html>

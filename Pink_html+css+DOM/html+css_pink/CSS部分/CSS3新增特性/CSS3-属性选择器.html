<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3新增属性选择器</title>
    <style>
        /*1.选择具有value属性的input标签*/
        /*input[value] {
            color: pink;
        }*/

        /*2.只选择type属性值为text的input元素*/
        /*input[type="text"] {
            color: pink;
        }*/

        /*3.选择class属性值以icon开头的div元素*/
        div[class^="icon"] {
            color: red;
        }

        /*4.选择class属性以data结尾的section元素*/
        section[class$="data"] {
            color: pink;
        }
    </style>
</head>
<body>
    <!--1.利用属性选择器就可以不用借助类或者ID选择器-->
    <!--<input type="text" value="请输入用户名">
    <input type="text">-->

    <!--2.属性选择器还可以选择属性=值的某些元素-->
    <!--<input type="text" name="" id="">
    <input type="password" name="" id="">-->

    <!--3.属性选择器可以选择属性值开头的某些元素-->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>我是打酱油的</div>
    <br>
    <!--4.属性选择器可以选择属性值结尾的某些元素-->
    <section class="icon1-data">选择属性=值的元素</section>
    <section class="icon2-data">选择属性以值开头的元素^=</section>
    <section class="icon3-ico">选择属性以值结尾的元素$=</section>
</body>
</html>

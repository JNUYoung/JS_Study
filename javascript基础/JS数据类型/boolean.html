<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = true;
        var b = false;
        console.log(a);
        console.log(a + 1);
        console.log(b + 1);

        var c;
        console.log(c);

        var d = null;
        console.log(d);

        console.log(c + 'hello');
        console.log(d + 'hello');
        console.log(c + 1);
        console.log(d + 1);

        //使用 Boolean()函数可以将其他类型转换未boolean类型
    </script>
</body>
</html>

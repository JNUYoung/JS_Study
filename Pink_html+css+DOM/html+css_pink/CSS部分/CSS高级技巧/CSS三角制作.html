<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS三角制作</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            border-top: 10px solid pink;
            border-right: 10px solid rgba(0,0,0,0);
            border-bottom: 10px solid rgba(0,0,0,0);
            border-left: 10px solid rgba(0,0,0,0);
        }
        .box2 {
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-right-color: pink;
        }
        .box3 {
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-bottom-color: pink;
        }
        .box4 {
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-left-color: pink;
        }
        .sjx {
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1 sjx"></div>
    <div class="box2 sjx"></div>
    <div class="box3 sjx"></div>
    <div class="box4 sjx"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>
    <h4>你喜欢的食物</h4>
    <ul>    <!--unordered list 用来方便网页布局，各个list item是并列的没有先后顺序
              ul的子元素只能有li标签
              但是li标签里面能够放入其他元素，li相当于一个大容器
              无序列表会有自己的属性-->
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            background-color: pink;
            transition: transform 0.5s;

        }
        div:hover {
            transform:rotate(360deg);

        }
    </style>
</head>
<body>
<div>rotate</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON语法</title>
</head>

<body>
    <script>
        // JavaScript Object Notation----JavaScript对象表示法
        // JSON是Javascript的一个严格的子集，利用了JS中的一些模式来表示结构化数据
        // JSON是一种数据格式，而不是一种编程语言，并不只是JavaScript才能使用json，很多编程语言都有针对JSON的解析器和序列化器

        // 简单值--可以在json中表示字符串，数值，布尔值和null，但不支持undefined
        // 对象--每个键值对中的值可以是简单值，也可以是复杂数据类型的值
        // 数组--数组的值可以是任意类型-简单值，对象或数组
        var object = {
            "name": "Nicholas",
            "age": 29
        };
        /*
        {
            "name":"Nicholas",
            "age":29
        }*/

        // 数组
        var values = [25, "hi", true];
        /*
        [25,"hi",true]
        */
    </script>
</body>

</html>

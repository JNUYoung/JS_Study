<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vertical-align属性应用</title>
    <style>
        body {
            background-color: #1d53d6;
        }
        .box {
            width: 320px;
            height: 56px;
            background-color: #FFFFFF;
            border-radius: 28px;
            margin: 200px auto;
        }
        .box img {
            vertical-align: middle;
            margin-left: 66px;
            width: 24px;
            height: 24px;
        }
        .box span {
            font-size: 18px;
            color: #1851d7;
            line-height: 56px;
            text-align: center;
        }
        textarea {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../imags/micloud.png" alt="micloud">
        <span>使用小米账号登陆</span>
    </div>
    请留言：<textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>

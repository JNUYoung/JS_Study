<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5常用属性</title>
    <style>

    </style>
</head>
<body>
    <!--contentEditable-->
    <p contenteditable="true">HTML5常用属性</p>
    <!--hidden-->
    <div class="box">box1</div>
    <div class="box" hidden="hidden">box2</div>
    <div class="box">box3</div>
    <!--data-*-->
    <p data-id="apple">iphone</p>
    <!--multiple-->
    <select name="" id="" multiple="multiple">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <!--required-->
    <form action="#">
        <input type="text" placeholder="请输入用户名" required="required"><br>
        <input type="password" placeholder="请输入密码" required="required"><br>
        <button type="submit">登录</button>
    </form>
    <!--pattern-->
    <form action="#">
        <input type="text" placeholder="请输入用户名" required="required" pattern="[A-Za-z0-9]{4,6}"><br>
        <input type="password" placeholder="请输入密码" required="required"><br>
        <button type="submit">登录</button>
    </form>
</body>
</html>

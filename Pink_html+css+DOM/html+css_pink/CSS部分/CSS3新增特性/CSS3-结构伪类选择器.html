<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3-结构伪类选择器</title>
    <style>
        /*1.选择ul里面的第一个li*/
        ul li:first-child {
            background-color: pink;
        }
        /*2.选择ul里面最后一个li*/
        ul li:last-child {
            background-color: skyblue;
        }
        /*3.选择ul里面第5个li*/
        ul li:nth-child(5) {
            background-color: red;
        }
    </style>
</head>
<body>
<ul>
    <li>我是第1个孩子</li>
    <li>我是第2个孩子</li>
    <li>我是第3个孩子</li>
    <li>我是第4个孩子</li>
    <li>我是第5个孩子</li>
    <li>我是第6个孩子</li>
    <li>我是第7个孩子</li>
    <li>我是第8个孩子</li>
</ul>
</body>
</html>

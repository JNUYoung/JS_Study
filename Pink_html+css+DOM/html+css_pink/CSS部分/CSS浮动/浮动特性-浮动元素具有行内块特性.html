<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动特性-浮动元素具有行内块特性</title>
    <style>
        span,div {
            float: left;
            width: 200px;
            height: 100px;
            background-color: pink;
        }
        p {
            float: right;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <span>1</span>
    <span>2</span>
    <div>div</div>
    <p>p</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate画三角形</title>
    <style>
        .common {
            width: 20px;
            height: 20px;
            border: 5px solid #000000;
            border-left-color: transparent;
            border-bottom-color: transparent;
            transform: rotate(135deg);
        }
        .sjx {
            position: relative;
            margin: 20px auto;
            width: 249px;
            height: 35px;
            border: 1px solid #000000;
        }
        .sjx::after {
            content: '';
            position: absolute;
            top: 10px;
            right: 15px;
            width: 10px;
            height: 10px;
            border-right: 1px solid #000000;
            border-bottom: 1px solid #000000;
            transform: rotate(45deg);
            transition: all 0.1s;
        }
        /*鼠标经过div，里面的三角旋转*/
        .sjx:hover::after {
            transform: rotate(225deg);
        }
    </style>
</head>
<body>
    <div class="common"></div>
    <div class="sjx"></div>
</body>
</html>

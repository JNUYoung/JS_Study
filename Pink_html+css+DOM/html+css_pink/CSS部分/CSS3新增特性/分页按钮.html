<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页按钮</title>
    <style>
        li {
            float: left;
            width: 30px;
            height: 30px;
            border: 1px solid pink;
            text-align: center;
            line-height: 30px;
            list-style: none;
            margin: 10px;
            border-radius: 50%;
            transition: all 1s;
        }
        li:hover {
            transform: scale(1.2);

        }
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            
        }
        marquee {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
</ul>
<marquee behavior="alternative" direction="left">marquee</marquee>

</body>
</html>

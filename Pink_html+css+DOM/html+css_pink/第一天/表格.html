<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1" align="center" cellpadding="20px" cellspacing="0" width="500px" height="300px">
        <!--cellpadding:单元格内部的文字到单元格边框的距离
            cellspacing:单元格与单元格之间的距离-->
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>50</td>
        </tr>
        <tr>
            <td>张学友</td>
            <td>男</td>
            <td>51</td>
        </tr>
        <tr>
            <td>郭富城</td>
            <td>男</td>
            <td>52</td>
        </tr>
        <tr>
            <td>黎明</td>
            <td>男</td>
            <td>49</td>
        </tr>
    </table>
</body>
</html>

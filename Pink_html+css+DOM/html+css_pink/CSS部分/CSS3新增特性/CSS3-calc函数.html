<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc函数</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .son {
            /*一定要有空格*/
            width: calc(100% - 30px);
            height: calc(50% - 50px);
            background-color: blue;
        }
    </style>
</head>
<body>
<!--要求子盒子宽度永远比父元素盒子小30px-->
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 绝对值方法
        console.log(Math.abs(-1));
        console.log(Math.abs('-1')); // 会把string转换为number
        console.log(Math.abs('pink')); // NAN

        // 取证方法
        // Math.floor()----向下取整
        // Math.ceil()----向上取整
        // Math.round()----四舍五入取整
        console.log(Math.floor(7.8568));
        console.log(Math.ceil(7.8568));
        console.log(Math.round(7.8568));
    </script>
</body>

</html>

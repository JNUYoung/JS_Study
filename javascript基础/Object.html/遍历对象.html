<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
                name: 'pink',
                age: 18,
                sex: 'male',
                fn: function() {

                }
            }
            // for...in...用来遍历对象
            //for (变量 in 对象){}
        for (var k in obj) {
            console.log(k); // 输出k变量，得到的是属性名
            console.log(obj[k]); // 得到的是属性值
        }
        // 我们使用for in里面的变量 一般用k 或者 key
    </script>
</body>

</html>

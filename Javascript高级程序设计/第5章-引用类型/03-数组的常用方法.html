<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array常用方法</title>
</head>

<body>
    <script>
        // 1.转换方法
        // toString()  toLocaleString  valueOf()
        var colors = ["Red", "blue", "green", "pink"];
        console.log(colors.toString());
        // alert(colors.valueOf());
        // alert(colors);

        // join方法，join方法可以使用我们希望的分隔符号来实现tostring方法
        console.log(colors.join(","));
        console.log(colors.join("----"));
        console.log(colors);
        console.log('-----------------------------------');

        // 2.栈方法与队列方法
        // push() 在数组的末尾添加新数据项，返回修改后数组长度
        // pop()  删除掉数组最后一项的数据，并返回被移除的这一项
        // shift() 删除数组中第一项，并返回这一项
        // unshift() 在数组前端添加新数据项，并返回修改后的长度
        colors.push("skyblue", "orange");
        console.log(colors);
        console.log(colors.pop());
        console.log(colors);
        console.log('-----------------------------------');


        //  3.重排序方法
        // reverse() -- 反转数组项的顺序
        // sort()  -- 默认升序，可以传递一个比较函数
        var values = [1, 2, 3, 4, 5]
        console.log(values.reverse());
        var arr = [9, 6, 13, 2, 17, 20];
        console.log(arr.sort());
        // 比较函数
        // 升序
        function compare(value1, value2) {
            if (value1 < value2) {
                return -1;
            } else if (value1 > value2) {
                return 1;
            } else {
                return 0;
            }
        }
        console.log('-----------------------------------');

        // 4.操作方法
        // concat()----这个方法先创建当前数组的一个副本，然后将接收到的参数作为数组项添加到副本数组的末尾，再返回这个数组副本
        var myColors = ["red", "green", "blue"];
        var myColors1 = myColors.concat("yellow", ["pink", "white"], "purple");
        console.log(myColors1.toLocaleString());
        // slice()----这个方法可以截取数组中的一项或多项，如果只传入一个参数，表示从这个下标的数组项开始一直到最后，也会返回一个新数组
        var myColors2 = myColors1.slice(2, 4);
        var myColors3 = myColors1.slice(2);
        console.log(myColors2.toLocaleString());
        console.log(myColors3.toLocaleString());
        console.log('-----------------------------------');
        // splice()----主要用于向数组的中部插入项

        // 5.位置方法 这两个方法都可以接收两个参数，一个是要查找的项，一个是查找起点位置的索引，若忽略第二个参数则表示从头开始查找
        // indexOf() 从数组开头向后查找
        // lastIndexOf 从数组末尾向前查找
        var numbers = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        console.log(numbers.indexOf(4)); // 3
        console.log(numbers.lastIndexOf(4)); // 5
        console.log(numbers.indexOf(4, 4)); // 5

        // 6.迭代方法
        // every()
        // filter()
        // forEach()
        // map()
        // some()
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        var userAge = prompt('请输入您的年龄：');
        if (userAge < 18) {
            alert('你是未成年！禁止进入网吧上网！');
        }
        else alert('符合年龄要求，请继续');
    </script>
</body>

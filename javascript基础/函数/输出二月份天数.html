<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输出二月份天数</title>
</head>

<body>
    <script>
        function judgeYear(year) {
            if (year % 400 == 0 || (year / 4 == 0 && year % 100 != 0)) {
                alert('2月有29天');
            } else {
                alert('2月有28天');
            }
        }

        function fn() {
            var getYear = prompt('请输入要查询的年份：');
            judgeYear(getYear);
        }
        fn();
    </script>
</body>

</html>

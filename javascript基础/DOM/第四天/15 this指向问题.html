<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this指向问题</title>
</head>

<body>
    <button>点击
        </button>
    <script>
        // 1.全局作用域或者普通函数中this指向全部对象window
        console.log(this);

        function fn() {
            console.log(this);
        }
        window.fn();

        window.setTimeout(function() {
            console.log(this);
        }, 1000);
        // 2.方法调用中谁调用就指向谁
        var o = {
            sayHi: function() {
                console.log(this);
            }
        }
        o.sayHi();
        // 3.构造函数中的this指向构造函数的实例
    </script>
</body>

</html>
